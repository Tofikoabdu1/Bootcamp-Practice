<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Kawaii To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

<div class="container">
    <div class="form">
        <h1>Kawaii TodoList</h1>

            <p>➕</p>
        </div>
        
        <p>Task added sucessfully</p>
        <ul>
            <li>Go to market <span class="remove">✎ ❌</span></li>
            <li>Practice code <span class="remove">✎ ❌</span></li>
            <li>Learn new hadith <span class="remove">✎ ❌</span></li>
            <li>Learn Arabic <span class="remove">✎ ❌</span></li>
        </ul>
        <img src="./assets/cute.png" alt="Cute Bunny" class="cute-bunny" width="50">
    </div>
</div>

</body>
